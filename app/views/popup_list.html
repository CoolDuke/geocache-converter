<div class="container cachecontainer" ng-repeat="cache in listOfCaches">
  <div class="row">
    <div class="col-xs-6 id">{{cache.id}}</div>
    <div class="col-xs-6 location">{{cache.lat}},{{cache.lon}}</div>
  </div>
  <div class="row">
    <div class="col-xs-12 desc">{{cache.desc}}</div>
  </div>
</div>

<div class="container buttoncontainer" ng-if="listOfCaches.length">
  <div class="col-xs-6 button-save">
    <button class="btn btn-primary" ng-click="downloadCsvFile()">Save</button>
  </div>
  <div class="col-xs-6 button-clear">
    <button class="btn btn-danger" ng-click="clearListOfCaches()">Clear</button>
  </div>
</div>

<div class="container emptymessage" ng-if="!listOfCaches.length">
  <p>You have to add one or more caches from geocaching.com</p>
</div>
